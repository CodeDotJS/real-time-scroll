<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="kinetic-v4.7.0.min.js"></script>
    <script src ="wheel-code.js"></script>

<style>
#container{
  border:solid 1px #ccc;
  margin-top: 1px;
  width:500px;
  height:800px;
  border-radius:
  background-color:red;
  }
  #container
{
border-radius:30px;
border: 10px solid teal;
height: 500px;
width: 500px;
}
</style>        
<script>
$(function(){

    var stage = new Kinetic.Stage({
        container: 'container',
        width: 500,
        height: 500
    });
    var layer = new Kinetic.Layer();
    stage.add(layer);


    $("#container").mousewheel(function(event, delta, deltaX, deltaY){
       console.log(delta+": "+deltaX+"/"+deltaY); 
       rect.rotateDeg(delta*5);
       layer.draw();
       event.preventDefault();
    });

    var rect = new Kinetic.Rect({
        x: 250,
        y: 250,
        width: 100,
        height: 80,
        offset:[50,35],
        fill: '#332',
        stroke: 'darkorange',
        strokeWidth: 5,
        strokeBorderRadius : 30
    });
    layer.add(rect);


    layer.draw();


}); // end $(function(){});

</script>       
</head>

<body>
   <big><b> <center> Scroll & Rotate </center> </b></big><br>
  <center>  <div id="container"></div></center>
</body>
</html>
